<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Consents – List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Reuse your existing stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Tiny additions for the table + filters */
      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 8px 0 0;
      }
      .filters {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(5, 1fr);
        margin-top: 12px;
      }
      .filters .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .filters input,
      .filters select {
        padding: 9px 10px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: #fff;
        outline: none;
      }
      .table-wrap {
        overflow: auto;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
      }
      table.list {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      table.list th,
      table.list td {
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
        white-space: nowrap;
        text-align: left;
      }
      table.list th {
        background: #f8fafc;
        font-weight: 700;
        font-size: 13px;
      }
      table.list tr:hover td {
        background: #f9fafb;
      }
      .actions {
        display: inline-flex;
        gap: 8px;
      }
      .link-btn {
        border: 1px solid var(--border);
        background: #fff;
        color: #0f172a;
        padding: 6px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .muted {
        color: var(--muted);
        font-size: 12px;
      }
      .empty {
        padding: 28px;
        text-align: center;
        color: var(--muted);
      }
      @media (max-width: 1100px) {
        .filters {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap" style="max-width: 1200px">
      <div class="card section">
        <div class="page-header">
          <h2 style="margin: 0">Consents</h2>
          <a class="btn" href="createNewConsent.html">Create New Consent</a>
        </div>

        <!-- Filters -->
        <div class="filters" role="search">
          <div class="field">
            <label class="muted">Agreement No</label>
            <input id="fNo" type="text" placeholder="Search by number…" />
          </div>
          <div class="field">
            <label class="muted">Agreement Name</label>
            <input id="fName" type="text" placeholder="Search by name…" />
          </div>
          <div class="field">
            <label class="muted">Agreement Title</label>
            <input id="fTitle" type="text" placeholder="Search by title…" />
          </div>
          <div class="field">
            <label class="muted">Version</label>
            <input id="fVer" type="text" placeholder="Search by version…" />
          </div>
          <div class="field">
            <label class="muted">Language</label>
            <select id="fLang">
              <option value="">All</option>
              <option>TH</option>
              <option>EN</option>
              <option>MM</option>
              <option>KH</option>
              <option>CN</option>
              <option>RU</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card section">
        <div class="table-wrap">
          <table class="list" id="consentTable" aria-describedby="tableDesc">
            <thead>
              <tr>
                <th style="width: 60px">#</th>
                <th>Agreement No</th>
                <th>Agreement Name</th>
                <th>Title</th>
                <th>Version</th>
                <th>Language</th>
                <th>Created</th>
                <th>Created By</th>
                <th style="width: 180px">Action</th>
              </tr>
            </thead>
            <tbody id="tblBody">
              <!-- rows injected by JS -->
            </tbody>
          </table>
          <div id="emptyState" class="empty" style="display: none">
            No consents matched your search.
          </div>
        </div>
        <div id="tableDesc" class="muted" style="margin-top: 8px">
          Demo data is stored in <code>localStorage</code>. Actions route to
          <b>createNewConsent.html</b> with query params
          (<code>mode=view|copy</code>).
        </div>
      </div>
    </div>

    <script src="list.js"></script>
  </body>
</html>
